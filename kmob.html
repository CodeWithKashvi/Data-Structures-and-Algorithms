<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
  body {

    overflow-x: hidden;

  }

  .container {

    align-items: center;
    height: 100vh;
    padding: 0 50px;
    flex-wrap: wrap;
  }

  .text {
    flex: 1;
    max-width: 45%;
    min-width: 280px;
    text-align: left;
  }

  h1 {
    font-size: 2.8rem;
    color: #ffcc00;
    font-family: 'Great Vibes', cursive;

  }

  p {
    font-size: 1.2rem;
    color: #f0f0f0;
    line-height: 1.7;
  }

  .button {
    margin-top: 20px;
    padding: 10px 25px;
    background-color: #ffcc00;
    color: #000;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, background 0.3s;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
  }

  .button:hover {
    background-color: #ffd633;
    transform: scale(1.05);
  }

  .image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image img {
    width: 380px;
    height: 380px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
    animation: zoom 8s ease-in-out infinite alternate;
  }

  @keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
  }

  .hidden {
    display: none;
  }

  #messageBox {
    font-size: 1.2rem;
    color: #f5f5f5;
    margin-top: 20px;
  }

  /* Letter Section */
  .letter {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(13, 13, 13, 0.95);
    color: #ffcc00;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  .letter p {
    max-width: 800px;
    margin-bottom: 30px;
    color: #fff8d6;
    line-height: 2.1;
    font-size: 1.8rem;
    font-family: 'Dancing Script', cursive;
    text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
  }

  .close {
    background: #ffcc00;
    border: none;
    color: black;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 25px;
    padding: 10px 20px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }

  .close:hover {
    background: #ffd633;
  }

  .signature {
    margin-top: 10px;
    font-family: 'Great Vibes', cursive;
    font-size: 2rem;
    color: #ffcc00;
  }

  /* ðŸ“± Responsive Design */
  @media (max-width: 768px) {
    .container {

      align-items: center;
      padding: 30px 15px;
      text-align: center;
      height: auto;
    }

    .text {
      max-width: 100%;
      order: 2;
    }

    .image {
      order: 1;
      margin-bottom: 25px;
    }

    .image img {
      width: 260px;
      height: 260px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
    }

    h1 {
      font-size: 2.2rem;
    }

    p, #messageBox {

    }

    .letter p {

      line-height: 1.8;
    }

    .signature {

    }
  }
</style>
</head>
<body>

  <div class="container">

  <div class="letter" id="letter">

  <script>
    const messages = [
      "There are some people who make life a little brighter just by being in it...",
      "Youâ€™re that person for me, Kush â€” the one who turns random moments into memories.",
      "Weâ€™ve shared laughter, chaos, deep talks â€” and somehow it all feels effortless.",

    const letterContent = `Dear Kush,
    You know, not everyone gets a friend who feels like comfort, laughter, and calm all at once.
    You somehow manage to make even the most random days memorable.  
    Thank you for being that constant â€” the one who listens, teases, supports, and stays.
    Youâ€™ve been one of the few people who truly understand my weirdness and match my energy.  
    And honestly, thatâ€™s rare
    I donâ€™t say it often, but I really appreciate having you around.

    let i = 0;
    function nextMessage() {
      i++;
      if (i < messages.length) {
        document.getElementById('messageBox').innerHTML = messages[i];
      } else {
        document.querySelector('.button').classList.add('hidden');
      }
    }

    function openLetter() {
      const letterBox = document.getElementById('letter');
      const letterText = document.getElementById('letterText');
      letterBox.style.display = 'flex';

      typeLetter(letterContent, letterText);

    function typeLetter(text, element, index = 0) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);

    function closeLetter() {

</body>
</html>
